<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
         body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #c7c7c71c; /* Comentário em CSS */
         }

         h1 {
            color: #9e9e2a91;
         }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!--Isso é um comentário-->
    <p>Já me livrei da maldição</p>
    <script>
         var n1 = Number(window.prompt('Digite um número')) // String
         var n2 = Number(window.prompt('Digite outro número')) // String
         var s = n1 + n2
         window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) // Concatenação
         // number + number para adição
         // string + string para concatenação
    </script>
</body>
</html>
